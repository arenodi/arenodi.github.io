<form class="form">
    <h1>Excluindo Cliente</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input disabled [(ngModel)]="cliente.nome" name="nome" maxlength="100" matInput placeholder="Ex. Andre Alves">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input disabled [(ngModel)]="cliente.cpf" name="cpf" maxlength="15" matInput placeholder="Ex. 000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input disabled [(ngModel)]="cliente.telefone" name="telefone" maxlength="18" matInput placeholder="Ex. (00) 90000-0000">
    </mat-form-field>

    <div class="button-section">
        <button (click)="deleteButton()" mat-raised-button color="primary">Excluir</button>
        <button (click)="cancelButton()" mat-stroked-button color="basic">Cancelar</button>
    </div>

</form>
