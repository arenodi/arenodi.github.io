<div class="create">
    <h1>Ordens de Serviço</h1>
    <button (click)="navigateToCreate()" mat-raised-button color="primary">Adicionar Ordem de Serviço</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Cliente Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- Prioridade Column -->
        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Prioridade </th>
            <td mat-cell *matCellDef="let element" class="{{corPrioridade(element.prioridade)}}"> {{element.prioridade}} </td>
        </ng-container>

        <!-- Abertura Column -->
        <ng-container matColumnDef="dataAbertura">
            <th mat-header-cell *matHeaderCellDef> Data Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <!-- Observações Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Tecnico Column -->
        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Técnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
        </ng-container>

        <!-- Fechamento Column -->
        <ng-container matColumnDef="dataFechamento">
            <th mat-header-cell *matHeaderCellDef> Data Fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{element.id}}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="view/{{element.id}}">
                    <i id="view" class="material-icons">visibility</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
