<div class="container">
    <h1>Adicionar Ordem de Serviço</h1>
    <div class="labels">
        <mat-form-field class=dropdown-list appearance="fill">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [(value)]="ordemServico.cliente">
                <mat-option *ngFor="let cliente of clientes" value="{{cliente.id}}">{{cliente.nome}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class=dropdown-list appearance="fill">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select [(value)]="ordemServico.prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class=dropdown-list appearance="fill">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select [(value)]="ordemServico.tecnico">
                <mat-option *ngFor="let tecnico of tecnicos" value="{{tecnico.id}}">{{tecnico.nome}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class=dropdown-list appearance="fill">
            <mat-label>Selecione um Status</mat-label>
            <mat-select [(value)]="ordemServico.status">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Descreva as observações da Ordem de Serviço.</mat-label>
            <textarea [(ngModel)]="ordemServico.observacoes" name="observacoes" matInput maxlength="255" placeholder="Ex. Manutenção elétrica no contator..."></textarea>
        </mat-form-field>

    </form>

    <div class="button-section">
        <button (click)="create()" mat-raised-button color="primary">Adicionar</button>
        <button (click)="cancel()" mat-stroked-button color="basic">Cancelar</button>
    </div>
</div>
